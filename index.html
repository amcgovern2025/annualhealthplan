<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recurrence Monitoring Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #f8fafc;
      --panel: #ffffff;
      --accent: #88c0d0;
      --accent-dark: #5e81ac;
      --text: #2e3440;
      --muted: #6b7280;
    }
    .glass { background: rgba(255,255,255,0.85); backdrop-filter: blur(6px); }
    .progress-track { position: relative; height: 10px; border-radius: 9999px; background: #e0f2f1; overflow: hidden; }
    .progress-bar { position: absolute; height: 100%; background: linear-gradient(90deg,var(--accent-dark),var(--accent)); }
  </style>
</head>
<body class="bg-[var(--bg)] text-[var(--text)] min-h-screen">
  <div class="max-w-5xl mx-auto p-6">
    <header class="flex flex-wrap justify-between items-end mb-6">
      <div>
        <h1 class="text-3xl font-semibold">Cancer Recurrence Dashboard</h1>
        <p class="text-[var(--muted)] text-sm">Milestone-based annual plan with AI assistance</p>
      </div>
      <div class="flex flex-wrap gap-3 items-center">
        <label class="text-sm">Start <input id="planStart" type="date" class="ml-1 border rounded px-2 py-1"></label>
        <label class="text-sm">Length
          <select id="planLength" class="ml-1 border rounded px-2 py-1">
            <option value="12">12 months</option>
            <option value="18">18 months</option>
          </select>
        </label>
        <button id="resetBtn" class="border rounded px-3 py-1">Reset</button>
      </div>
    </header>

    <section id="progressSection" class="glass p-4 rounded-2xl mb-6">
      <div class="flex justify-between mb-2">
        <h2 class="font-semibold">Year Progress</h2>
        <span id="progressPct">0%</span>
      </div>
      <div id="progressTrack" class="progress-track">
        <div id="progressBar" class="progress-bar" style="width:0%"></div>
      </div>
      <div id="milestoneLabels" class="grid grid-cols-4 mt-3 text-center text-sm text-[var(--muted)]"></div>
    </section>

    <section id="overviewSection" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="glass p-4 rounded-2xl">
        <h3 class="font-semibold mb-1">Next Up</h3>
        <textarea id="nextUp" class="w-full h-24 border rounded p-2"></textarea>
      </div>
      <div class="glass p-4 rounded-2xl">
        <h3 class="font-semibold mb-1">Results from Last Time</h3>
        <textarea id="lastResults" class="w-full h-24 border rounded p-2"></textarea>
      </div>
      <div class="glass p-4 rounded-2xl">
        <h3 class="font-semibold mb-1">Things We're Watching</h3>
        <textarea id="watching" class="w-full h-24 border rounded p-2"></textarea>
      </div>
    </section>

    <section id="customPanelsSection" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden"></section>

    <section id="testsSection">
      <div class="flex justify-between mb-3">
        <h2 class="font-semibold">Milestones & Tests</h2>
        <button id="addTestBtn" class="border rounded px-3 py-1">Add Milestone</button>
      </div>
      <div id="testsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </section>
  </div>

  <button id="chatToggle" class="fixed bottom-5 right-5 bg-[var(--accent-dark)] text-white p-4 rounded-full shadow-lg">Chat</button>
  <div id="chatPanel" class="fixed bottom-20 right-5 w-[min(90vw,420px)] max-h-[70vh] hidden">
    <div class="glass rounded-2xl shadow-xl flex flex-col overflow-hidden">
      <div class="px-4 py-3 border-b flex justify-between">
        <h4 class="font-semibold">Dashboard Assistant</h4>
        <button id="chatClose">âœ•</button>
      </div>
      <div id="chatLog" class="p-4 space-y-3 overflow-y-auto" style="max-height:50vh"></div>
      <div class="p-3 border-t flex gap-2">
        <input id="chatInput" class="flex-1 border rounded px-3 py-2" placeholder="Type a command...">
        <button id="chatSend" class="bg-[var(--accent)] text-white px-4 rounded">Send</button>
      </div>
    </div>
  </div>

  <script>
    const DEFAULT_TESTS = [
      { name: 'Test 1', date: '', status: 'Pending', purpose: '', results: '' },
      { name: 'Test 2', date: '', status: 'Pending', purpose: '', results: '' },
      { name: 'Test 3', date: '', status: 'Pending', purpose: '', results: '' },
      { name: 'Test 4', date: '', status: 'Pending', purpose: '', results: '' }
    ];

    const store = {
      get() { return JSON.parse(localStorage.getItem('recurrence_data')||'{}') || {}; },
      set(d) { localStorage.setItem('recurrence_data', JSON.stringify(d)); }
    };

    const els = {
      progressBar: document.getElementById('progressBar'),
      progressPct: document.getElementById('progressPct'),
      progressTrack: document.getElementById('progressTrack'),
      milestoneLabels: document.getElementById('milestoneLabels'),
      nextUp: document.getElementById('nextUp'),
      lastResults: document.getElementById('lastResults'),
      watching: document.getElementById('watching'),
      testsGrid: document.getElementById('testsGrid')
    };

    function renderProgress() {
      const pct = 25; // placeholder
      els.progressBar.style.width = pct+'%';
      els.progressPct.textContent = pct+'%';
      els.milestoneLabels.innerHTML = DEFAULT_TESTS.map(t=>`<div>${t.name}</div>`).join('');
    }

    renderProgress();

    const chatLog = document.getElementById('chatLog');
    function addChat(role,text){
      const div=document.createElement('div');
      div.className='text-sm';
      div.innerHTML=`<div class="inline-block px-3 py-2 rounded-2xl ${role==='user'?'bg-white border':'bg-[var(--accent)] text-white'}">${text}</div>`;
      chatLog.appendChild(div); chatLog.scrollTop=chatLog.scrollHeight;
    }

    function parseCommand(cmd){
      if (/remove/i.test(cmd)&&/boxes|overview/.test(cmd)){document.getElementById('overviewSection').classList.add('hidden');return 'Overview hidden.';}
      if (/show|restore/.test(cmd)&&/overview|boxes/.test(cmd)){document.getElementById('overviewSection').classList.remove('hidden');return 'Overview shown.';}
      return 'Command not recognized.';
    }

    document.getElementById('chatToggle').onclick=()=>document.getElementById('chatPanel').classList.toggle('hidden');
    document.getElementById('chatClose').onclick=()=>document.getElementById('chatPanel').classList.add('hidden');
    document.getElementById('chatSend').onclick=()=>{
      const val=document.getElementById('chatInput').value.trim();if(!val)return;
      addChat('user',val);
      const res=parseCommand(val);
      addChat('assistant',res);
      document.getElementById('chatInput').value='';
    }
  </script>
</body>
</html>
